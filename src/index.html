<body>
	<div id="loader" style="display:none">
		<div class="container">
			<div class="anim-container">
				<div class="ex"></div>
				<div class="ex"></div>
				<div class="ex"></div>
				<div class="ex"></div>
			</div>
			<h1>Loading for the last Time...</h1>
		</div>
	</div>
	<script>
		setTimeout(function () {
			var elem = document.getElementById("loader");
			if (!!elem) elem.style.display = "block";
		}, 500);
	</script>
	<div id="wrapper" class="cf">
		<main>
			<div class="content">
				<textarea disabled="true" placeholder="Write Here" spellcheck="false" autocapitalize="off"
					autocomplete="off" autocorrect="off"></textarea>
			</div>
		</main>
		<footer>
			<div class="wrapper">
				<div class="cf toggle">
					<!-- <div class="desktop-only label left">CONTROL</div>
					<div class="desktop-only label left normal">+</div>
					<div class="desktop-only label left">.</div>
					<div class="swipe left">
						<div>swipe anywhere to switch</div>
					</div> -->
					<span class="switch left">
						<input type="checkbox" id="state" checked="">
						<label for="state" data-on="BN" data-off="EN"></label>
					</span>

					
					<span class="switch mode_switch">
						<input type="checkbox" id="myCheckbox" onchange="switchMode()" checked="">
						<label for="myCheckbox" data-on="Dark" data-off="Light"></label>

					</span>
					<!-- <div class="mode_lebel">Change Mode</div> -->





				</div>
				<div class="drafts">
					<h2>Saved Drafts</h2>
					<ul>
						<li><a href="#">Draft 1</a></li>
						<li><a href="#">Draft 2</a></li>
						<li><a href="#">Draft 3</a></li>
						<li><a href="#">Draft 4</a></li>
						<li><a href="#">Draft 5</a></li>
					</ul>
				</div>
			
			</div>
		</footer>
	</div>
	<!-- build:js js/app.js -->

	<script src="js/misc.js"></script>

</body>
